syntax = "proto3";

package trainiac.view;

message Settings {
  // Settings for the canvas.
  CanvasSettings canvas_settings = 1;

  // Settings for the tracks.
  TrackSettings track_settings = 2;
}

message CanvasSettings {
  // The length in the number of pixels of a grid unit.
  // The default value is 20.
  int32 unit_length = 1;

  // Width of the canvas.
  int32 width = 2;

  // Height of the canvas.
  int32 height = 3;
}

message TrackSettings {
  // The radius of a track in a concourse measured by the
  // number of units. The default value is 0.5.
  float track_radius = 2;

  // The stroke width of a track. The default value is 0.15.
  float track_stroke_width = 3;
}

// Configuration of a transit diagram.
message View {
  Settings settings = 1;
  repeated Station stations = 2;
}

// Configuration of a station.
message Station {
  string name = 1;

  float x = 2;

  float y = 3;

  string color = 4;
}
